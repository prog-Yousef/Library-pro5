<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-prov</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>



        <div class="book-wrapper">

            <div class="book-search">
                <h2 class="title">Find Your Book</h2>
                <div class="book-search-box">

                    <input type="text" class="search-control" placeholder="Enter a Book" id="search-input">
                    <!-- Search Btn -->
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class=" fas fa-search"></i>
                    </button>
                </div>
            </div>


            <wrapper>
                <div class="books" id="booksContainer"></div>
            </wrapper>
        
            <div id="Modal" class="Modal-container">
                <div id="Modal-close" class="Modal-close"></div>
                <div id="Modal-content-inner" class="Modal-content-inner">
                
                </div>
            </div>
        
            
        </div>
    



    <script src="./js/index.js"></script>
</body>

</html>
